<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Clicker Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h1>Cat Clicker Game</h1>

  </header>
  <main class="container">
    <section class="content-game">
      <h2>I'm a Cute Cat, Click me! </h2>
      <section class="content">
        <div class="col-30">
          <ul class="cat-list"></ul>
        </div>
        <div id="cat" class="col-50">
          <h3></h3>
          <div class="img_content">
            <img src="" alt="" class="cat_img">
          </div>
          <div class="count_click_cat"></div>

          <div id="admin-btn" class="hidden">

            <button type="button" name="admin-btn">Admin</button>
          </div>
          <div id="admin-area" class="hidden">
            <form class="admin-form" action="" method="post">
              <label for="cat-name">Cat Name
                <input type="text" name="cat-name" value="">
              </label>
              <label for="cat-url">Cat Url Image
                <input type="text" name="cat-url" value="">
              </label>
              <label for="cat-clicks">Cat Clicks
                <input type="text" name="cat-clicks" value="">
              </label>
              <button type="button" name="cancel-btn">Cancel</button>
              <button type="button" name="save-btn">Save</button>
            </form>

          </div>
        </div>
      </section>


    </section>
  </main>




  <script src="js/libs/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
